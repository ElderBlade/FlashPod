<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashPod - Dashboard</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">FlashPod</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userGreeting" class="text-gray-600"></span>
                    <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Quick Actions -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="grid gap-4 md:grid-cols-3">
                <button id="showDeckForm" class="bg-green-600 text-white py-4 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    + Create New Deck
                </button>
                <button id="showCardForm" class="bg-purple-600 text-white py-4 px-6 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                    + Add Card to Deck
                </button>
                <button id="showPodForm" class="bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    + Create New Pod
                </button>
            </div>
        </div>

        <!-- Deck Creation Form -->
        <div id="deckSection" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-4">Create Deck</h2>
            <form id="deckForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Deck Name</label>
                    <input type="text" id="deckName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="deckDescription" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        Create Deck
                    </button>
                    <button type="button" id="cancelDeck" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Card Creation Form -->
        <div id="cardSection" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-4">Add Card</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Select Deck</label>
                <select id="deckSelect" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Choose a deck...</option>
                </select>
            </div>
            <form id="cardForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Front (Question)</label>
                    <textarea id="frontContent" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Back (Answer)</label>
                    <textarea id="backContent" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                        Add Card
                    </button>
                    <button type="button" id="cancelCard" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Pod Creation Form -->
        <div id="podSection" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-4">Create Pod</h2>
            <form id="podForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Pod Name</label>
                    <input type="text" id="podName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="podDescription" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Create Pod
                    </button>
                    <button type="button" id="cancelPod" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Decks and Pods Lists -->
        <div class="max-w-6xl mx-auto grid gap-8 lg:grid-cols-2">
            <!-- Decks List -->
            <div>
                <h2 class="text-2xl font-semibold mb-4">Your Decks</h2>
                <div id="decksContainer" class="space-y-4">
                    <!-- Decks will be loaded here -->
                </div>
            </div>

            <!-- Pods List -->
            <div>
                <h2 class="text-2xl font-semibold mb-4">Your Pods</h2>
                <div id="podsContainer" class="space-y-4">
                    <!-- Pods will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Messages -->
    <div id="messages" class="fixed top-4 right-4 z-50"></div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
