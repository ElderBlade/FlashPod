<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashPod</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">FlashPod</h1>
        
        <!-- User Creation Form -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Create User</h2>
            <form id="userForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Create User
                </button>
            </form>
        </div>

       

        <!-- Messages -->
        <div id="messages" class="fixed top-4 right-4 z-50"></div>
    </div>

    <script>
        let currentUser = null;
        let currentDeck = null;

        // API Base URL
        const API_BASE = 'http://localhost:8000/api';

        // Show message function
        function showMessage(message, type = 'info') {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : 'bg-blue-500';
            
            messageDiv.className = `${bgColor} text-white px-4 py-2 rounded-md shadow-md mb-2`;
            messageDiv.textContent = message;
            
            messagesContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Create user
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data;
                    document.getElementById('userId').textContent = data.user_id;
                    document.getElementById('displayUsername').textContent = data.username;
                    document.getElementById('userInfo').classList.remove('hidden');
                    document.getElementById('deckSection').classList.remove('hidden');
                    showMessage('User created successfully!', 'success');
                    loadDecks();
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        // Create deck
        document.getElementById('deckForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                showMessage('Please create a user first', 'error');
                return;
            }
            
            const name = document.getElementById('deckName').value;
            const description = document.getElementById('deckDescription').value;
            
            try {
                const response = await fetch(`${API_BASE}/decks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: currentUser.user_id,
                        name,
                        description
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentDeck = { id: data.deck_id, name: data.name };
                    document.getElementById('cardSection').classList.remove('hidden');
                    document.getElementById('deckForm').reset();
                    showMessage('Deck created successfully!', 'success');
                    loadDecks();
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        // Create card
        document.getElementById('cardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentDeck) {
                showMessage('Please create a deck first', 'error');
                return;
            }
            
            const frontContent = document.getElementById('frontContent').value;
            const backContent = document.getElementById('backContent').value;
            
            try {
                const response = await fetch(`${API_BASE}/decks/${currentDeck.id}/cards`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        front_content: frontContent,
                        back_content: backContent
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('cardForm').reset();
                    showMessage('Card added successfully!', 'success');
                    loadDecks(); // Refresh to show updated card count
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        // Load decks
        async function loadDecks() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`${API_BASE}/users/${currentUser.user_id}/decks`);
                const data = await response.json();
                
                if (response.ok) {
                    displayDecks(data.decks);
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        // Display decks
        function displayDecks(decks) {
            const container = document.getElementById('decksContainer');
            
            if (decks.length === 0) {
                container.innerHTML = '<p class="text-gray-500 col-span-full text-center">No decks yet. Create your first deck above!</p>';
                return;
            }
            
            container.innerHTML = decks.map(deck => `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-2">${deck.name}</h3>
                    <p class="text-gray-600 mb-4">${deck.description || 'No description'}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">${deck.card_count} cards</span>
                        <button onclick="selectDeck(${deck.id}, '${deck.name}')" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">
                            Select
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Select deck for adding cards
        function selectDeck(deckId, deckName) {
            currentDeck = { id: deckId, name: deckName };
            document.getElementById('cardSection').classList.remove('hidden');
            showMessage(`Selected deck: ${deckName}`, 'success');
        }

        // Test API health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                if (response.ok) {
                    showMessage('Connected to backend successfully!', 'success');
                }
            } catch (error) {
                showMessage('Cannot connect to backend. Make sure the server is running on port 8000.', 'error');
            }
        });
    </script>
</body>
</html>
