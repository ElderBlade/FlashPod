# FlashPod Docker Compose Configuration
version: '3.8'

services:
  flashpod:
    build:
      context: .                    # Build context is still the project root
      dockerfile: docker/Dockerfile # Dockerfile is in docker/ subdirectory
      args:
        USER_ID: ${USER_ID:-1001}
        GROUP_ID: ${GROUP_ID:-1001}
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-this-secure-jwt-secret-key}
      - SECRET_KEY=${SECRET_KEY:-change-this-secure-secret-key}
      - DEBUG=${DEBUG:-false}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS:-24}
      # Database is always at /data/flashpod.db inside container
    volumes:
      - ${DATA_DIR:-./data}:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

